<!DOCTYPE html>
<html>
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="style10.css">
    </head>
    <body>
        <section>
            <div class="advance">
                Advanced Search
            </div>
            <div class="find">
                <h2>Find pages with...</h2>
                <div class="content">
                    <h2>To do this in the search box</h2>
                </div>
            </div>
            <form>
                <label for="all">All these words :</label>
                <input type="text" id="all">
                <br>
                <label for="this" class="this">This exact word or phrase :</label>
                <input type="text" id="this">
                <br>
                <label for="any" class="any">Any of these words :</label>
                <input type="text" id="any">
                <br>
                <label for="none" class="none">None of these words :</label>
                <input type="text" id="none">
                <br>
            </form>
        </section>
    </body>
</html>
